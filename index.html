<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- quicksand link -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@100;600&display=swap" rel="stylesheet">
    <!-- DMSans link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span><span id="colon">:</span><span id="seconds">00</span>
        </div>

        <div class="controls">
            <button id="startPauseButton">Start</button>

        </div>

        <div class="session-info">
            <!-- <p id="text">Time to Focus!</p> -->
            <p>Completed Sessions: <span id="sessions">0</span></p>
        </div>

        <div class="volume-control">
            <label for="volume">Alarm Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    

    <audio id="bellSound" src="./sounds/bell.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
